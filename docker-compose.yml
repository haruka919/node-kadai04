version: '3.8'
volumes:
  db-store:
services:
  mysql:
    # 起動するDockerFileを指定
    build: ./mysql

    # ホスト側のポート:コンテナのポート
    ports:
      - '3306:3306'
    volumes:
      - db-store:/var/lib/mysql
    networks:
      - default


  app:
    # 起動するDockerFileを指定
    build: ./backend

    tty: true

    # ホスト側のポート:コンテナのポート
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/app

    # 起動時のカレントフォルダを指定
    working_dir: /app

    # 起動後に実行するコマンドを指定
    command: sh -c 'npm i && nodemon'

networks:
  default: